<div class="card mt-3" style="width: 18rem;" *ngFor="let task of tasks">
    <div class="card-header fw-bold">
      {{ task.title }}
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{ task.category }}</li>
    </ul>
  </div>
  <div class="float-end">
    <button type="button" class="btn btn-primary" [routerLink]="['novo']">Nova Tarefa</button>
  </div>
